<!DOCTYPE html>
<html>
<head>
    <title>Music WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .song {
            background-color: #1DB954;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Library</h1>
        {% for song in songs %}
        <div class="song">
            <h2>{{ song.title }}</h2>
            <p>{{ song.artist }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
